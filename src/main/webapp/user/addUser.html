
<div class="pageContent" id="addUserForm">
	<form method="post" action="admin/addUser.htm" class="pageForm required-validate" onsubmit="return validateAddUserCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>登录帐号：</label>
				<input id="userAccount" maxlength="20"  class="required" name="userAccount" type="text" size="30" value="" />
			</p>
			<p>
				<label>登录密码：</label>
				<input id="userPsw" name="userPsw" minlength="6" maxlength="10" class="required" type="password" size="30" value="" alt="请输入登录密码"/>
			</p>
			<p>
				<label>确认密码：</label>
				<input id="userPsw1" name="userPsw1" minlength="6"  maxlength="10" class="required" type="password" size="30" value="" alt="请输入确认密码"/>
			</p>
			<p>
				<label>用户姓名：</label>
				<input id="userName" name="userName" class="required" type="text" size="30" value="" alt=""/>
			</p>						
			<p>
				<label>用户部门：</label>
				<input id="userDept" name="userDept" class="required" type="text" size="30" value="" alt=""/>
			</p>
			<p>
				<label>用户邮箱：</label>
				<input id="userMail" name="userMail" class="required email" type="text" size="30" value="" alt=""/>
			</p>
			<p>
				<label>手机号码：</label>
				<input id="userPhone" name="userPhone" class="required phone" type="text" size="30" alt="请输入手机号码"/>
			</p>
			<p>
				<label>用户类型：</label>
				<select id="userType" name="userType" class="required combox">
					<option value="4">普通用户</option>
					<option value="1">超级管理员</option>
					<option value="2">教材处教材管理员</option>
					<option value="3">教保处教材参谋</option>
				</select>
			</p>
			<p>
				<label>用户状态：</label>
				<select id="userState" name="userState" class="required combox">
					<option value="1">可用 </option>
					<option value="0">停用</option>
				</select>
			</p>			
		</div>
		<div class="formBar">
			<table style=" width: 100%">
			  <tr style=" width: 100%">
			     <td style=" width: 30%"></td>
			     <td>
			     <div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div>
			     </td>
			     <td align="left" style=" width: 50%">
			     <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
			     </td>
			  </tr>
			</table>
		</div>
	</form>
</div>
