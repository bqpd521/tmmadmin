<form id="pagerForm" method="post" action="user/queryAdminUserBean.htm">

</form>

						<option value="广东">广东</option>
					</select>
				</td>
				<td>
					建档日期：<input type="text" class="date" readonly="true" />
				</td>
			</tr>
		</table>
		<br/>
		<!-- <div class="subBar"> -->

			</Tr>
		</table>
		</div>
	</div>
	</form>
</div>
